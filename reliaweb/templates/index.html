<html>
  <head>
  </head>
  <body>
    <div id="ourdemo" style="width: 900px; height: 500px"></div>


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='relia/relia.js') }}"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(loadRelia);

      window.API_BASE_URL = "{{ url_for('api.index') }}";
      
      function loadRelia() {
	 var sink = new ReliaTimeSink("ourdemo", "my-device-id", "RELIA Time Sink(1)");
         sink.redraw();
      }
    </script>

  </body>
</html>
